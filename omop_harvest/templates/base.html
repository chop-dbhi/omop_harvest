<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>{% block title %}{% endblock %}</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel=stylesheet href="{{ STATIC_URL }}cilantro/css/style.css">
        <link rel=stylesheet href="{{ CSS_URL }}/style.css">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 9]><p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p><![endif]-->

        <div id=wrap>
            {% block header %}
                {% include "header.html" %}
            {% endblock %}

            <div class=container-fluid>
                <div class=row-fluid>
                    <div class=span12>
                        <div id=content>
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

            {% block footer %}
                {% include "footer.html" %}
            {% endblock %}
        </div>

        <script>{% include "cilantro.js" %}</script>
        <script src="{{ STATIC_URL }}cilantro/js/require.js"></script>
        {% block scripts %}{% endblock scripts %}

        {% if not debug %}
        <script>
            var _gaq=[['_setAccount',''],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        {% endif %}
    </body>
</html>
